<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer app</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
 
     <div class="start">
        <button onclick="start()" id="starts"> start button</button>                           
      

      
        <button onclick="stop()" id="stops"> stop button</button>
     

   
        <button onclick="reset()" id="resets"> resetting button</button>    
  

 
      <h1 id="timer"></h1> 

      </div>
 

     <script>
           let time;
            let value=0;
           let output= document.getElementById("timer");  
           console.log(output) 
           output.innerHTML=value;   

             
          
           function start() {
             time= setInterval(()=> {
                  value++; 
                  console.log(value);
                  output.innerHTML=value;
              },1000);         
           }

           function stop() {
            console.log(" stop button clicked");
            clearInterval(time);
           }

           function reset() {
            console.log("reset button clicked");
            clearInterval(time);
            value=0;
            output.innerHTML=value;

           }



     </script>
    
     
</body>
</html>
